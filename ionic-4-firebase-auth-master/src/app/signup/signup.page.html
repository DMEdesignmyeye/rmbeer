 
<ion-content>
  <div class="main">
    <ion-card no-margin>
      <ion-card-content>
        <ion-row class="row">
          <div class="fire-logo">
            <img src="../../assets/img/rmblogo.png" style="width: 95%;" class="img-logo">
            <ion-text>
              <h2 text-center style="font-weight: bold ;">Crear Usuario</h2>
            </ion-text>
          </div>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="text" placeholder="Usuario" [(ngModel)]="username" class="input"
              padding-horizontal clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal
              clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="password" placeholder="Contraseña" [(ngModel)]="password" class="input"
              padding-horizontal clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="number" placeholder="Ingrese un numero hasta 1000 (Ávatar)" [(ngModel)]="image"
              class="input" padding-horizontal clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" (click)="signup()" color="undefined" class="transition">
              <strong style="color:white !important;">
                Registrarse</strong></ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text class="error" text-center>{{error}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text text-center class="block">Ya tienes una cuenta ?
              <span class="bold" routerLink="/profile">Entre aquí</span></ion-text>
          </ion-col>
        </ion-row>
      </ion-card-content>
