<ion-content no-padding>
  <div class="main">
    <ion-card no-margin>
      <ion-card-content>
        <ion-row class="row">
          <div class="fire-logo">
            <img src="../../assets/img/rmblogo.png"  style="width: 95%;" class="img-logo">
            <ion-text> 
              <h2 no-margin margin-vertical text-center style="color:black !important ; font-weight: bold;">Olvidaste tu contraseña ?</h2>
            </ion-text>
          </div>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text style="color:black !important ; font-weight: bold;">Ingrese su correo electrónico a continuación y le enviaremos sus instrucciones para recuperar su contraseña
              </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal
              clear-input="true"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button expand="full" (click)="recover()" color="undefined" class="transition">
              <strong class="white" style="color:black !important ; font-weight: bold;">
                  Recuperar contraseña</strong></ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text class="error" text-center>{{error}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text text-center class="block" style="color:black !important ; font-weight: bold;">Ya tienes una cuenta ?
              <span class="bold" routerLink="/login" style="color:black !important ; font-weight: bold;">Entre aquí  </span></ion-text>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
